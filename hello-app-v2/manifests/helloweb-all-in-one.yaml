apiVersion: v1
kind: Namespace
metadata:
  name: hello-app-v2
---
apiVersion: v1
kind: Service
metadata:
  name: hello-app-v2
  namespace: hello-app-v2  
  labels:
    app: hello-app-v2
spec:
  selector:
    app: hello-app-v2
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app-v2
  namespace: hello-app-v2
  labels:
    app: hello-app-v2
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: hello-app-v2
  template:
    metadata:
      labels:
        app: hello-app-v2
    spec:
      containers:
      - name: hello-app-v2
        image: DOCKER_IMAGE_NAME
        ports:
        - containerPort: 8080